  effectivePeriod:
    $ref: ../../base/EffectiveTimePeriodType.yaml
  coverageTiers:
    type: array
    items:
      $ref: ../CoverageTierType/SupplementalLifeCoverageTierType.yaml
  coverageDependency:
    type: object
    properties:
      coverageDependencyPercent:
        type: object
        properties:
          value:
            type: integer
required:
  - id
  - eligibilityGroupName
