title: HSACoverageType
x-stoplight:
  id: acrwgveaf6nov
type: object
examples: []
x-tags:
  - hropen/nayya
properties:
  id:
    $ref: ../../base/IdentifierType.yaml
    description: 'A unique identifier for a coverage that can be selected for a given plan eligibility group, i.e. id for employee enrollment differs from that of the id for employee + spouse enrollment.'
  electedEligibilityGroupId:
    $ref: ../../base/IdentifierType.yaml
  coverageLevelTierTypeCode:
    type: string
    enum:
      - Employee
      - EmployeeFamily
  productCode:
    type: string
    enum:
      - HSA
  dependency:
    type: object
    required:
      - mustEnrollInSomeOf
    properties:
      mustEnrollInSomeOf:
        type: array
        minItems: 1
        uniqueItems: true
        items:
          type: object
          properties:
            dependentPlanIdentifier:
              type: object
              required:
                - value
              properties:
                value:
                  type: string
            dependentEligibilityGroupId:
              type: object
              required:
                - value
              properties:
                value:
                  type: string
          required:
            - dependentPlanIdentifier
            - dependentEligibilityGroupId
  elections:
    type: array
    items:
      type: object
      properties:
        contributorCode:
          type: string
          enum:
            - Employee
            - Employer
        amount:
          $ref: ../../base/AmountType.yaml
        frequencyCode:
          type: string
          enum:
            - Annually
      required:
        - contributorCode
        - amount
        - frequencyCode
required:
  - id
  - electedEligibilityGroupId
  - coverageLevelTierTypeCode
  - productCode
  - dependency
  - elections
