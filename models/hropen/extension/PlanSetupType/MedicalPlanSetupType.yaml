    type: string
    description: Display name for plan.
  carrierOrganization:
    $ref: ../../organization/OrganizationType.yaml
  planEligibilityGroups:
    type: array
    minItems: 1
    items:
      $ref: ../PlanEligibilityGroupType/MedicalPlanEligibilityGroupType.yaml
