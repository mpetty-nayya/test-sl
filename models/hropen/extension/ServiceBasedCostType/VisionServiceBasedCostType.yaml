title: VisionServiceBasedCostType
x-stoplight:
  id: njqi5k474zvnz
type: object
description: 'The fields defining non-premium costs for specific services (for example, out-of-network outpatient hospital care) useful for decision support but not directly affecting employee or employer premiums or rules governing enrollment.'
examples:
  - deductibles:
      - deductibleAmount:
          value: 0
          currency: USD
        serviceType: EyeExams
        networkApplicability: InNetwork
properties:
  deductibles:
    type: array
    minItems: 1
    maxItems: 1
    items:
      anyOf:
        - $ref: ../DeductibleType/VisionSingleVisionLensesInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionContactLensInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionBifocalLensesInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionTrifocalLensesInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionPolycarbonateInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionProgressiveInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionFrameAllowanceInNetworkDeductibleType.yaml
        - $ref: ../DeductibleType/VisionElectiveContactLensesInNetworkDeductibleType.yaml
required:
  - deductibles
