description: 'The fields defining non-premium costs for specific services (for example, out-of-network outpatient hospital care) useful for decision support but not directly affecting employee or employer premiums or rules governing enrollment.'
properties:
  deductibles:
    type: array
    minItems: 1
    maxItems: 1
    items:
      $ref: ../DeductibleType/DentalInNetworkDeductibleType.yaml
  outOfPocketMaximums:
    type: array
    minItems: 1
    maxItems: 1
    items:
      $ref: ../OutOfPocketMaximumType/DentalInNetworkOutOfPocketMaximumType.yaml
  coinsurance:
    type: array
    items:
      anyOf:
        - $ref: ../CoinsuranceType/DentalBasicInNetworkCoinsuranceType.yaml
        - $ref: ../CoinsuranceType/DentalMajorInNetworkCoinsuranceType.yaml
        - $ref: ../CoinsuranceType/DentalOrthodonticsInNetworkCoinsuranceType.yaml
        - $ref: ../CoinsuranceType/DentalPreventativeInNetworkCoinsuranceType.yaml
