  electedEligibilityGroupId:
    $ref: ../base/IdentifierType.yaml
  coverageLevelTierTypeCode:
    $ref: ./codelist/CoverageLevelTierType/CoverageLevelTierTypeFamilyGroupCodeList.yaml
